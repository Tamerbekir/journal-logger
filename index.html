<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal (mood) Logger</title>
    <h1>Welcome to the Mood Logger</h1>
</head>

<body>
    <p>How are you feeling right now?</p>
    <input id="firstMood" type="text" placeholder="Enter your mood here...">
    <br>
    <button id="firstMoodBtn">Add</button>
    <p id="firstMoodLogged"></p>

    <p>What made you feel this way?</p>
    <input id="secondMood" type="text" placeholder="Enter your mood here...">
    <br>
    <button id="secondMoodBtn">Add</button>
    <p id="secondMoodLogged"></p>

    <p>What are you going to do to change it, or keep it going?</p>
    <input id="thirdMood" type="text" placeholder="Enter your mood here...">
    <br>
    <button id="thirdMoodBtn">Add</button>
    <p id="thirdMoodLogged"></p>

    <input id="date" type="date">
    <p id="dateLogged"></p>
    <button id="dateBtn">Add</button>
    <br>
    <button id="viewJournal">View Logged Entries</button>
    <script src="./assets/js/journal.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
